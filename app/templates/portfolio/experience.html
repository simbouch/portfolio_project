<!-- portfolio_project/app/templates/portfolio/experience.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Khribech Bouchaib</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'portfolio/navbar.html' %}

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center mb-4">My Experience</h1>
            <div class="row">
                {% for exp in experiences %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ exp.title }} - {{ exp.company }}</h5>
                            <p><strong>Duration:</strong> {{ exp.duration }}</p>
                            <p>{{ exp.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'portfolio/footer.html' %}
</body>
</html>
